<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Changer</title>
  <style>
    /* Smooth transition for background color change */
    body {
      transition: background-color 0.5s ease;
    }

    /* Basic button styling */
    button {
      padding: 10px 20px;
      font-size: 16px;
      color: white;
      border: none;
      margin: 10px;
      cursor: pointer;
      border-radius: 5px;
    }

    .red {
      background-color: red;
    }

    .blue {
      background-color: blue;
    }

    .green {
      background-color: green;
    }
  </style>
</head>
<body>

  <!-- Page Heading -->
  <h1>Color Changer</h1>

  <!-- Buttons with specific classes to identify them -->
  <button class="red">Red</button>
  <button class="blue">Blue</button>
  <button class="green">Green</button>

  <script>
    // Select each button using its class name
    const redButton = document.querySelector('.red');
    const blueButton = document.querySelector('.blue');
    const greenButton = document.querySelector('.green');

    // When red button is clicked, change background to red
    redButton.onclick = function() {
      document.body.style.backgroundColor = 'red';
    };

    // When blue button is clicked, change background to blue
    blueButton.onclick = function() {
      document.body.style.backgroundColor = 'blue';
    };

    // When green button is clicked, change background to green
    greenButton.onclick = function() {
      document.body.style.backgroundColor = 'green';
    };
  </script>

</body>
</html>
